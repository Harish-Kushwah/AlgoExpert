    <!-- </header> -->
    <section class="sub-header">
      <p>Playground</p>
      <div class="right-container-header">
      <img src="./asets/ide.png" alt="" id="ide-page"  class="icon"/>
        <img src="./asets/change1.png" alt="" id="clear-page" class="icon"/>
        </div>
    </section>

    <section class="container1">
      <section class="left-container">
        <div class="input-container">
          <input
            type="text"
            id="nums-input"
            class="inputs"
            placeholder="Enter Comma Separated Numbers"
          />
          <select class="inputs" id="select-algorithm">
            <option value="null">---Select Algorithm---</option>
            <option value="count-sort">Count Sort</option>
            <option value="bucket-sort">Bucket Sort</option>
            <option value="radix-sort">Radix Sort</option>
          </select>
          <div class="btns" class="inputs btns">
            <button id="startSort" class="mbtn start">Start</button>
            <button id="resetSort" class="mbtn reset">Reset</button>
            <button id="pauseSort" class="mbtn pause">Pause</button>
          </div>
        </div>
        <div class="controls-container">
          <div class="inp-group">
            <label for="">Speed</label>
            <input
              type="range"
              id="speed"
              class="inputs range"
              name="speed"
              min="50"
              max="1000"
              value="500"
            />
          </div>
          <div class="inp-group">
            <label for="">Fill Random Numbers</label>
            <div class="group">
              <input
                type="text"
                class="inputs"
                name="random-no-range"
                id="size"
                placeholder="Enter Size"
              />
              <input
                type="text"
                class="inputs"
                name="random-no-range"
                id="min-size"
                placeholder="Enter min"
              />
              <input
                type="text"
                class="inputs"
                name="random-no-range"
                id="max-size"
                placeholder="Enter max"
              />
            </div>
            <button class="mbtn reset generate" id="generate">Generate</button>
          </div>

          <!-- <div class="inp-group">
            <label for="">Select Visualization Mode</label>
            <select type="text" class="inputs">
              <option value="null">---Select Algorithm---</option>
              <option value="bar">Bar</option>
              <option value="array">Array</option>
            </select>
            <button class="mbtn reset generate">Apply</button>
          </div> -->
        </div>
      </section>
      <section class="right-container">
       

         <div class="graph-container">
          <div class="container2" id="visualization">
            <div class="field">
            <p class="label">Array</p>
            <div id="array-container" class="array-container"></div>
            </div>
            <p class="label">Counts/Buckets</p>
            <div id="count-container" class="array-container"></div>

            <p class="label">Sorted Array</p>
            <div id="sorted-array-container" class="array-container"></div>

            <!-- <div class="log-tracer-container">
              <div class="c1"> -->
            <p class="label">Log Tracer</p>
            <div id="log-tracer" class="log-tracer"></div>
          <!-- </div> -->

        
          
            <p class="label">Implementation</p>
          <div class="code-container"  id="code-container">
            <div class="language-section">
              <img
                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/c/c-original.svg"
                alt="C"
                class="language-icon"
                 id="c-btn"
              />
              <img
                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg"
                alt="C++"
                class="language-icon"
                 id="cpp-btn"
              />
              <img
                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg"
                alt="Java"
                class="language-icon"
                 id="java-btn"
              />
              <img
                src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg"
                alt="Python"
                id="python-btn"
                class="language-icon"
              />
              <div class="copy-btn" onclick="copyCode(this)">
              </div>
            </div>
            <div class="code-section">

            </div>

          </div>
            <!-- <p class="label">Time & Space Complexity</p>

            </div> -->
           
    </div>
