<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="icon" type="image/x-icon" href="./assets/algorithm-fav.png">

    <!-- Bootstrap CSS (from CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Prism.js CSS and JS (from CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"/>

    <link rel="stylesheet" href="css/toast.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_counting.css" />
    <link rel="stylesheet" href="css/style_radix.css" />
    <link rel="stylesheet" href="css/playground.css" />
    <link rel="stylesheet" href="css/history.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>

    <header class="header sticky-top">
    </header>
    <section class="sub-header">
      <p>Playground</p>
      <div class="right-container-header">
        <img src="./assets/download1.png" alt="" id="download-page"  class="icon "/>
        <img src="./assets/history1.png" alt="" id="history-page" class="icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"/>
        <img src="./assets/ide.png" alt="" id="ide-page"  class="icon"/>
        <img src="./assets/change1.png" alt="" id="clear-page" class="icon"/>
      </div>
    </section>

    <section class="container1">
      <section class="left-container">
        <div class="input-container">
          <input
            type="text"
            id="nums-input"
            class="inputs"
            placeholder="Enter Comma Separated Numbers"
          />
          <select class="inputs" id="select-algorithm">
            <option value="null">---Select Algorithm---</option>
            <option value="count-sort">Count Sort</option>
            <option value="bucket-sort">Bucket Sort</option>
            <option value="radix-sort">Radix Sort</option>
          </select>
          <div class="btns">
            <button id="startSort" class="mbtn start">Start</button>
            <button id="resetSort" class="mbtn reset">Clear</button>
            <button id="pauseSort" class="mbtn pause">Pause</button>
          </div>
        </div>
        <div class="controls-container">
          <div class="inp-group">
            <label for="speed" >Speed</label>
            <input
              type="range"
              id="speed"
              class="inputs range"
              name="speed"
              min="50"
              max="1000"
              value="500"
            />
          </div>
          <div class="inp-group">
            <label for="size">Fill Random Numbers</label>
            <div class="group">
              <input
                type="text"
                class="inputs"
                name="random-no-range"
                id="size"
                placeholder="Enter Size"
              />
              <input
                type="text"
                class="inputs"
                name="random-no-range"
                id="min-size"
                placeholder="Enter min"
              />
              <input
                type="text"
                class="inputs"
                name="random-no-range"
                id="max-size"
                placeholder="Enter max"
              />
            </div>
            <div class="filters">
              <div class="filters-choice">
                <input type="radio" id="simple" name="filter" checked value="simple">
                <label for="simple">Simple</label>
              </div>
              <div class="filters-choice">
                <input type="radio" id="nearly-sorted" name="filter" value="nearly-sorted">
                <label for="simple">Nearly Sorted</label>
              </div>
              <div class="filters-choice">
                <input type="radio" id="increasing" name="filter" value="increasing">
                <label for="simple">Increasing</label>
              </div>
              <div class="filters-choice">
                <input type="radio" id="decreasing" name="filter" value="decreasing">
                <label for="simple">Decreasing</label>
              </div>
             
            </div>
              <button class="mbtn reset generate" id="generate">Generate</button>
          </div>

          <!-- <div class="inp-group">
            <label for="">Select Visualization Mode</label>
            <select type="text" class="inputs">
              <option value="null">---Select Algorithm---</option>
              <option value="bar">Bar</option>
              <option value="array">Array</option>
            </select>
            <button class="mbtn reset generate">Apply</button>
          </div> -->
        </div>
      </section>
      <section class="right-container">
         <div class="graph-container">
          <div class="container2" id="visualization">
            <div class="field">
            <p class="label">Array</p>
            <div id="array-container" class="array-container"></div>
           
            <p class="label">Counts/Buckets</p>
            <div id="count-container" class="array-container"></div>

            <p class="label">Sorted Array</p>
            <div id="sorted-array-container" class="array-container"></div>
            <p class="label">Log Tracer</p>
            <div id="log-tracer" class="log-tracer"></div>
        </div>
        
          
        <p class="label">Implementation</p>
          <div class="code-container"  id="code-container">
            <div class="language-section">
              <img
                src="./assets/c-original.svg"
                alt="C"
                class="language-icon"
                 id="c-btn"
              />
              <img
                src="./assets/cplusplus-original.svg"
                alt="C++"
                class="language-icon"
                 id="cpp-btn"
              />
              <img
                src="./assets/java-original.svg"
                alt="Java"
                class="language-icon"
                 id="java-btn"
              />
              <img
                src="./assets/python-original.svg"
                alt="Python"
                id="python-btn"
                class="language-icon"
              />
              <div class="copy-btn" onclick="copyCode(this)">
              </div>
             
            </div>
            <div class="code-section">

            </div>

          </div>
           
    </div>

    </section>
    </section>


    <!-- History Section -->
    <div class="offcanvas offcanvas-end"  tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">History</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="history-container">
      </div>
      <div class="btns-section">
        <button id="clearHistory" class="mbtn reset">Clear All</button>
      </div>
    </div>

    <!-- <div class="toast-overlay"  id="toast-overlay"> -->

     

    </div>

    

    <footer class="footer">
    </footer>
    
    <!-- JS ------------------------------------------------------------------------------------------------------------------------------------ -->
    <script src="js/toast.js"></script>
   
    <script src="js/script.js"></script>
    <script src="js/script_counting.js"></script>
    <script src="js/code.js" defer></script>
    <script src="js/history.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <!-- Bootstrap Links  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
